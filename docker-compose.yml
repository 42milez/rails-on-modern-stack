version: '3'
services:
  app:
    build:
      context: '.'
      dockerfile: './docker/rails/Dockerfile'
    container_name: 'roms-app'
    depends_on:
      - 'db'
    image: 'roms-app'
    links:
      - 'db'
    ports:
      - '3000:3000'
    stdin_open: true
    tty: true
    volumes:
      - './app:/var/app/app'
      - './bin:/var/app/bin'
      - './config:/var/app/config'
      - './db:/var/app/db'
      - './lib:/var/app/lib'
      - './public:/var/app/public'
      - './storage:/var/app/storage'
      - './test:/var/app/test'
      # https://github.com/Shopify/bootsnap/issues/177
      # - './tmp:/var/app/tmp'
      - './config.ru:/var/app/config.ru'
      - './Rakefile:/var/app/Rakefile'
  db:
    build:
      context: '.'
      dockerfile: './docker/postgresql/Dockerfile'
    command: 'postgres -c config_file="/etc/postgresql.conf"'
    container_name: 'roms-db'
    image: 'roms-db'
    ports:
      - '5432:5432'
    volumes:
      - 'pgdata:/var/lib/postgresql/data'
      - './docker/postgresql/conf/postgresql.conf:/etc/postgresql.conf'
  web:
    build:
      context: '.'
      dockerfile: './docker/nginx/Dockerfile'
    container_name: 'roms-web'
    depends_on:
      - 'app'
    image: 'roms-web'
    links:
      - 'app'
    ports:
      - '8888:80'
volumes:
  pgdata:
    driver: 'local'
